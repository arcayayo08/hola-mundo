<div class="row">

    <div class="col">
        <h1 class="text-center">*ngIf</h1>
        <hr>

        <div *ngIf="show" class="card text-bg-primary mb-3" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title"> {{ sentence.author }}</h5>
              <p class="card-text"> {{ sentence.message }}</p>
            </div>
        </div>

        <button (click)=" show = !show " class="btn btn-outline-primary" type="button">
            Mostrar/Ocultar
        </button>


    </div>
    <div class="col">
        <h1 class="text-center">*ngFor</h1>
        <hr>

        <ul class="list-group mb-3" style="width: 100%;">
            <li  *ngFor="let character of characters; let i = index" class="list-group-item">
                {{ i + 1 }} - {{ character }}
            </li>
        </ul>

    </div>

</div>
